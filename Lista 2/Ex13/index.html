<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Escreva um loop for que exibe números de 100 a 50 no console;
    Extra: apresentar somente os números pares;
    Extra: apresentar somente os números impares.*/

    console.log('Imprimindo numeros 100 a 50')    
    for(let numero =100; numero>=50; numero--)
    {
        console.log(numero)       
    }

    console.log('Imprimindo numeros Pares')
    for(let numero =100; numero>=50; numero--)
    {
        if(numero % 2 == 0){
            console.log(numero)
        }       
    }

    console.log('Imprimindo numeros Impares')
    for(let numero =100; numero>=50; numero--){        
        if(numero % 2 != 0){
            console.log(numero)           
        }
    }
    </script>    
</body>
</html>
