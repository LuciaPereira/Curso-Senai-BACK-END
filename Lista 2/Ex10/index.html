<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*Armazene a velocidade de um carro em uma variável, com o número que desejar;
    Faça uma estrutura if/else que verifica se ele está acima da velocidade;
    80 é a velocidade máxima permitida;
    Se estiver acima ou abaixo exiba mensagens com console.log*/
        const velocidade = prompt('Informe a velocidade' )
        if(velocidade >=21 && velocidade<= 80){
            console.log('Velocidade Permitida! < 80')
        }
        else if(velocidade <=20){
            console.log('Velocidade esta muito Baixa! <20')
        }
        else{
            console.log('Velocidade não Permitida! >80 ')
        }
    </script>
</body>
</html>
