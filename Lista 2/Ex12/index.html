<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Escreva um loop while que exibe números de 0 a 100 no console;
    Extra: apresentar somente os números pares;
    Extra: apresentar somente os números impates.*/
    console.log('Imprimindo numeros 0 a 100')
    let numero = 0
    while(numero < 100){
        console.log(numero)
        numero = numero +1
    }
    console.log('Imprimindo numeros Pares')
    numero = 0
    while (numero <100 ){
        if(numero % 2 == 0){
            console.log(numero)
        }
        numero= numero +1 
    }
    console.log('Imprimindo numeros Impares')
    numero  = 0
    while (numero <100 ){        
        if(numero % 2 != 0){
            console.log(numero)           
        }
        numero= numero +1 
    }
    </script>  

</body>
</html>
