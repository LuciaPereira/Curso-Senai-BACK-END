<body>
    <script>
        /*Escreva um loop for ou while que exiba qual número é par e qual número é ímpar,
        O contador deve iniciar em 0 e ir até 50;*/
        console.log('Imprimindo numeros ')    
        for(let numero =0; numero<=50; numero++)
        {
            if(numero % 2 == 0){
                console.log(numero + ' e par')
            } 
            if(numero % 2 != 0){
                console.log(numero + ' e impar')           
            }
                         
        }
    </script>
</body>
