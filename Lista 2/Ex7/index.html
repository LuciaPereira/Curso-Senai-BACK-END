<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Cria uma estrutura if que verifica a entrada na balada, se tiver mais de 18 anos pode entrar;
Armazenar a idade em uma variável com let;
Insira uma instrução console.log(“Pode entrar”), caso a pessoa tenha mais que 18 anos;
Extra: Caso seja menor que 18 anos, imprima a mensagem como não permitido. (pode usar prompt e alert)*/
    
    let idade = prompt("Idade")
    if( idade >= 18)
    {
        console.log('Pode entrar')// saida terminal
        alert('Seja bem vindo!' + ' Entrada Permitida!' )//saida navegador
    }
    else
    {
        console.log('Entrada não permitida')// saida terminal
        alert(' Entrada Nao Permitida!' ) //saida navegador
    }
    </script>
</body>
</html>
